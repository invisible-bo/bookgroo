<!DOCTYPE html>
<html lang="ko">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookgroo</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/chatbot.css">
</head>

<body>
    <div class="chat-layout">
        <div class="chat-history">
            <ul id="chat-list">
                <!-- 과거챗리스트 list -->
            </ul>
        </div>
        <button class="toggle-btn">📚</button>



        <!-- 실시간 챗박스 -->
        <div class="chat-container"> 
            <!-- 새 채팅방 버튼-->
            <button id="new_chatroom_btn" class="new_chat_btn">➕</button>
            <div class="chat-box">
                <!-- text area -->
            </div>
            <form class="chat-input">
                <input type="text" class="chat-input" placeholder="메시지를 입력하세요">
                <button type="submit">📖</button>
                <button id="delete_btn" class="delete_btn">🗑️</button>   
            </form>    
        </div>
    </div>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/togglebtn.js"></script>

</body>
</html>
